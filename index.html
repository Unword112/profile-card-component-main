<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="styles.css" >

<body>
  <div class="card">

    <img class="card-img-top" src="images/image-victor.jpg" alt="" >
    <img src="images/bg-pattern-card.svg" alt="" style="width: 100%;">
    <div class="container">
      <h1><b>Victor Crest</b><a>26</a></h1>

      <p>London</p>
      
      <ul>
        <li><b>80K</b><p>Followers</p></li>
        <li><b>803K</b><p>Likes</p></li>
        <li><b>1.4K</b><p>Photos</p></li>
      </ul>

    </div>
  </div>
  
</body>
